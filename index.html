<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <output id="calc">0</output>
      <button class="equal">equal</button>

      <button class="op_minus">minus</button>
      <button class="num_7">7</button>
      <button class="num_8">8</button>
      <button class="num_9">9</button>
      <button class="clear">clear</button>

      <button class="op_plus">plus</button>
      <button class="num_4">4</button>
      <button class="num_5">5</button>
      <button class="num_6">6</button>
      <button class="op_divide">divide</button>

      <button class="num_0">0</button>
      <button class="num_1">1</button>
      <button class="num_2">2</button>
      <button class="num_3">3</button>
      <button class="op_multiply">multiply</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
